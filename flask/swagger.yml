openapi: 3.0.0
info:
  title: "Rest API"
  description: "Price Compass REST API"
  version: "1.0.0"

servers:
  - url: "/api"

components:
  schemas:
    Product:
      type: "object"
      required:
        - EAN
      properties:
        EAN:
          type: "string"
        name:
          type: "string"
        brand:
          type: "string"
        category:
          type: "string"
        image:
          type: "string"
        size:
          type: "string"
    Store:
      type: "object"
      required:
        - id
      properties:
        id:
          type: "integer"
        name:
          type: "string"
        location:
          type: "string"
    Price:
      type: "object"
      required:
        - product_EAN
        - store_name
        - date
      properties:
        product_EAN:
          type: "string"
        store_name:
          type: "string"
        price:
          type: "number"
        date:
          type: "string"
          format: "date-time"

  parameters:
    EAN:
      name: "EAN"
      description: "Unique product id"
      in: path
      required: True
      schema:
        type: "string"
    name:
      name: "name"
      description: "The name of a product. Is unique."
      in: path
      required: True
      schema:
        type: "string"

paths:
  /products:
    get:
      operationId: "endpoints.products.get_all"
      tags:
        - "Products"
      summary: "Get all products"
      responses:
        "200":
          description: "Successfully read products"
    post:
      operationId: "endpoints.products.add_product"
      tags:
        - "Products"
      summary: "Add a product"
      requestBody:
        description: "Add product info based on its EAN"
        required: True
        content:
          application/json:
            schema:
              x-body-name: "Product EAN"
              type: "object"
              properties:
                EAN:
                  type: "string"
      responses:
        "201":
          description: "Successfully added a product"
  /products/{EAN}:
    get:
      operationId: "endpoints.products.get_by_EAN"
      tags:
        - "Products"
      summary: "Get product information based on its EAN"
      parameters:
        - $ref: "#/components/parameters/EAN"
      responses:
        "200":
          description: "Successfully read product"
  /products/{name}:
    get:
      operationId: "endpoints.products.get_by_name"
      tags:
        - "Products"
      summary: "Get product information by its name"
      parameters:
        - $ref: "#/components/parameters/name"
      responses:
        "200":
          description: "Successfully found product"
  /stores:
    get:
      operationId: "endpoints.stores.get_all"
      tags:
        - "Stores"
      summary: "Get all registered stores"
      responses:
        "200":
          description: "Successfully read stores"
    post:
      operationId: "endpoints.stores.add_store"
      tags:
        - "Stores"
      summary: "Add a store"
      requestBody:
        description: "Add product info based on its name"
        required: True
        content:
          application/json:
            schema:
              x-body-name: "Store name"
              type: "object"
              properties:
                name:
                  type: "string"
      responses:
        "201":
          description: "Successfully added a store"
  /prices:
    get:
      operationId: "endpoints.prices.get_all"
      tags:
        - "Products"
        - "Stores"
        - "Prices"
      summary: "Get pagination of all price entries"
      responses:
        "200":
          description: "Successfully read price entries"
    post:
      operationId: "endpoints.prices.add_price"
      tags:
        - "Prices"
      summary: "Add a price entry"
      requestBody:
        description: "Add price entry"
        required: True
        content:
          application/json:
            schema:
              x-body-name: "Store name"
              $ref: "#/components/schemas/Price"
      responses:
        "201":
          description: "Successfully added a store"
