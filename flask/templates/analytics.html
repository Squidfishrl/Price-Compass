<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Price Compass - Analytics</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<header>
		<div id="title">
			Аналитика
		</div>
	</header>
	<main>
		<div id="details">
			<img src="{{ url_for('static', filename='gummies.jpg') }}">
			<div id="details-text">
				<p><span id="product-name-label">Име на артикул:</span> {{ name }}</p>
				<p><span id="product-price-label">Текуща цена:</span> {{ price }} лв.</p>
			</div>
		</div>
		<div id="chart-container">
			<div id="chart-header">
				<p>История на цената</p>
				<button id="reset-zoom">
					<i class="fa-solid fa-arrow-rotate-left"></i>
				</button>
			</div>
			<canvas id="chart"></canvas>
		</div>
		<div id="options">
			<div>
				<input type="radio" id="option1" name="options">
				<label for="option1">Цена</label>
			</div>
			<div>
				<input type="radio" id="option2" name="options">
				<label for="option2">Час на направената покупка</label>
			</div>
			<div>
				<input type="radio" id="option3" name="options">
				<label for="option3">Район</label>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js" integrity="sha512-wUYbRPLV5zs6IqvWd88HIqZU/b8TBx+I8LEioQ/UC0t5EMCLApqhIAnUg7EsAzdbhhdgW07TqYDdH3QEXRcPOQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="{{ url_for('static', filename='main_chart.js') }}"></script>
</body>
</html>
